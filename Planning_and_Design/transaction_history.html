<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="#">
            <h1>MyBank</h1>
        </a>
    </header>
    <main>
        <div class="container">
            <h2>Transaction History</h2>
            <table>
                <thead>
                    <tr>
                        <th>Transaction ID</th>
                        <th>Account ID</th>
                        <th>Type</th>
                        <th>Amount</th>
                        <th>Status</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Sample Transaction Rows -->
                    <tr>
                        <td>T1001</td>
                        <td>A1001</td>
                        <td>Deposit</td>
                        <td>$500</td>
                        <td>Success</td>
                        <td>2024-04-15</td>
                    </tr>
                    <tr>
                        <td>T1002</td>
                        <td>A2001</td>
                        <td>Withdrawal</td>
                        <td>$300</td>
                        <td>Failed</td>
                        <td>2024-04-16</td>
                    </tr>
                    <tr>
                        <td>T1003</td>
                        <td>A3001</td>
                        <td>Transfer</td>
                        <td>$200</td>
                        <td>Success</td>
                        <td>2024-04-17</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 MyBank</p>
    </footer>
</body>
</html>
